{% extends 'app/base.html' %}
{% load static %}
{% block title %} Profile {% endblock %}

{% block main-content %}
    <div class="container my-5">
        <div class="row">
            <h3>Welcome <span class="text-capitalize">{{request.user}}</span></h3>
            <br><br>
            <div class="col-sm-2">
                <br>
                <ul class="list-unstyled">
                    <li class="d-grid"><a href="{% url 'passwordchange' %}" class="btn btn-warning text-black" style="border-radius: 0; border-width: 0">Change Password</a> </li>
                </ul>
            </div>

            <div class="col-sm-6 offset-sm-3">
                <h3 class="text-center">Password Changed Successfully !!!</h3>

                <div class="text-center">
                   <img src="{% static 'app/images/gif/icons8-tick.gif' %}" width="100" height="100">
                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
